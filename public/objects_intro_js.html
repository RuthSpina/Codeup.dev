<html>
<head>
    <title>Objects Intro</title>
</head>

<body>
<script>
    var person = {};
        person.firstName = 'Ruth';
        person.lastName = 'Spina';

        person.sayHello = function (){
        alert('hello' + ' '+ this.firstName + ' '+ this.lastName);
    };

    person.sayHello();
</script>
