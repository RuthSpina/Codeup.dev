<html>
<head>
<title>Iterating Arrays</title>
</head>
<body>

<script>
todo:
var names = ['Ruth', 'Mary', 'John', 'Sam']
console.log(names);
// log statement will log the number of elements in the names array.
console.log(names.length);
//log statements will print each of the names array elements individually.
console.log('1st name' + " " +names[0]);
console.log('2nd name' + " " +names[1]);
console.log('3rd name' + " " +names[2]);
console.log('4th name' + " " +names[3]);

//for loop
for (var i = 0; i < names.length; i++) {
    console.log('Name in array ' + names[i] );
};

//forEach loop
names.forEach(function (element, index, names) {
    console.log('Index' + " " +index + ' houses the name: ' + element);
});
</script>
</body>
</html>
