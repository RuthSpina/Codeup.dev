<html>
<head>
<title>Break Continue</title>
</head>
<body>

<script>




do {var random = Math.floor((Math.random()*50)+1);
}while(random %2 == 0);
console.log("Random Odd number to skip is:" + random);

for (var i=1; i<=50; i+=2){
    if(random == i){
        console.log('skippin #'+ i);
    }else{
       console.log('here is an odd number'+ i);
    }
}

</script>
</body>
</html>
